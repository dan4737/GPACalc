<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GPA Predictor</h1>
        <form action="/calculate" method="POST">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                {% for course, credits in courses.items() %}
                <option value="{{ course }}" {% if course == selected_course %}selected{% endif %}>
                    {{ course }} ({{ credits }} credits)
                </option>
                {% endfor %}
            </select>

            <label for="current_cgpa">Current CGPA:</label>
            <input type="number" step="0.01" name="current_cgpa" placeholder="Current CGPA" value="{{ current_cgpa }}" required>

            <label for="current_credits">Total Credits Completed:</label>
            <input type="number" step="1" name="current_credits" placeholder="Total Credits" value="{{ current_credits }}" required>

            <label for="desired_cgpa">Desired CGPA:</label>
            <input type="number" step="0.01" name="desired_cgpa" placeholder="Desired CGPA" value="{{ desired_cgpa }}" required>

            <button type="submit">Calculate</button>
        </form>

        {% if required_gpa_message is defined %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ required_gpa_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
