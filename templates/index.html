<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <form method="POST" action="{{ url_for('calculate') }}">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" value="{{ course_name if course_name else '' }}" required><br><br>

        <label for="total_credits">Total Credit Hours for the Course:</label>
        <input type="number" id="total_credits" name="total_credits" step="0.1" value="{{ total_course_credits if total_course_credits else '' }}" required><br><br>

        <label for="current_cgpa">Current CGPA:</label>
        <input type="number" id="current_cgpa" name="current_cgpa" step="0.01" value="{{ current_cgpa if current_cgpa else '' }}" required><br><br>

        <label for="current_credits">Current Credits Completed:</label>
        <input type="number" id="current_credits" name="current_credits" step="0.1" value="{{ current_credits if current_credits else '' }}" required><br><br>

        <label for="desired_cgpa">Desired CGPA:</label>
        <input type="number" id="desired_cgpa" name="desired_cgpa" step="0.01" value="{{ desired_cgpa if desired_cgpa else '' }}" required><br><br>

        <button type="submit">Calculate Required GPA</button>
    </form>

    {% if required_gpa_message %}
        <h2>Result:</h2>
        <p>{{ required_gpa_message }}</p>
    {% endif %}
</body>
</html>
